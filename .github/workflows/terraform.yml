name: Terraform Format Check

on:
  pull_request:
    paths:
      - '**/*.tf'  # Викликається при зміні .tf файлів
  push:
    paths:
      - '**/*.tf'  # Викликається при пуші в .tf файли

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.4.0'  # Вкажіть потрібну версію Terraform

      - name: Terraform Format
        run: terraform fmt -write=true  # Автоматично відформатувати файли

      - name: Terraform Format Check
        run: terraform fmt -diff -check  # Перевірка на правильне форматування
